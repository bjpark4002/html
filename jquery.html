  <body>
      <h1>sdgsdgs</h1>



      <table id='jasonTable'>
        <tr>
            <th>firstName</th>
            <th>lastname</th>
            <th>email</th>
            <th>location</th>
            <th>phone</th>
            <th>address</th>
            <th>marks</th>
        </tr>

      </table>
      <script>
        $(document).ready(function(){
          $.getJSON('./jquery_data.json',function(data){
            var tmp = '';
            for(var i = 0, len = data.length ; i < len ; i++){
              
                tmp += '<tr>';
                tmp += '<td>'+data[i].firstname+'</td>';
                tmp += '<td>'+data[i].lastname+'</td>';
                tmp += '<td>'+data[i].email+'</td>';
                tmp += '<td>'+data[i].location+'</td>';
                tmp += '<td>'+data[i].phone+'</td>';
                tmp += '<td> Communication: '+data[i].address.communication+ ' permanent: '+ data[i].address.permanent+  '</td>';
                
                tmp += '<td>'+ 'English:'+data[i].marks.english+' Science:' +data[i].marks.science + ' Computers:' +data[i].marks.computers+' Hardware:'+data[i].marks.hardware  + '</td>';
                tmp += '</tr>';


             }
            $('#jasonTable').append(tmp);
          });
        });
